<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/card-creator.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
<div class="card-container">
        <div class="card-color"></div>
        <img class="card-outline" src="/assets/img/card/outline.png">
        <img class="card-front" src="/assets/img/card/front.png">
        <img class="card-frozen" src="/assets/img/card/frozen.png" hidden>

        <div class="card">
            <div class="title" id="card-title">The Sound from Below</div>
            <div class="image">
                <img class="icon-background" src="/assets/img/card/icon.png">
                <img class="card-icon" id="card-icon" src="/assets/img/icons/talent/open_eye.png">
            </div>

            <div class="card-class" id="card-class">Deepwoken</div>
            <div class="description-container">
                <div class="description" id="card-description">
                  You can hear it pounding in your head. The sound that comes from beneath the waves. Will you respond?
                </div>
            </div>

            <img src="/assets/img/card/1star.png" alt="1 Star" class="onestar" hidden>
            <img src="/assets/img/card/2star.png" alt="2 Star" class="twostar" hidden>
            <img src="/assets/img/card/3star.png" alt="3 Star" class="threestar" hidden>

            <div class="bonuses" id="card-bonuses">
                <div class="bonus" id="bonus-1"></div>
                <div class="bonus" id="bonus-2"></div>
            </div>
        </div>
    </div>
  </body>
</html>
