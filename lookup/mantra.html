  </head>

  <body>
    <div class="customization-panel" style="overflow-y: hidden;">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" placeholder="Enter title">
      
      <select id="rarities" hidden>
        <option value="Common" selected="">Blast</option>
        <option value="Advanced">Tornado</option>
        <option value="Legendary">Reversal</option>
        <option value="Rare">Round</option>
      </select>
      <button class="button" id="update-card">Submit</button>
      
      <br>
    <div class="card-container" style="transform: scale(0.85);">
        <div class="card-color" style="background-color: var(--color-card-mantra);"></div>
        <img class="card-outline" src="/assets/img/card/outline.png">
        <img class="card-front" src="/assets/img/card/front.png">
        <img class="card-frozen" src="/assets/img/card/frozen.png" hidden>
        
        <div class="card">
            <div class="title" id="card-title">Fire Blade</div>
            <div class="image">
                <div class="icon-background"></div>
                <img class="card-icon" src="/assets/img/icons/talent/fire_blade.png">
            </div>
            
            <div class="card-class" id="card-class">Fire Combat</div>
            <div class="description-container">
                <div class="description" id="card-description">Release a slash of flames downwards that deals heavy posture damage.</div>
            </div>
            
            <img src="/assets/img/card/1star.png" alt="1 Star" class="onestar" hidden>
            <img src="/assets/img/card/2star.png" alt="2 Star" class="twostar" hidden>
            <img src="/assets/img/card/3star.png" alt="3 Star" class="threestar" hidden>
            </div>
        </div>
    </div>

    <img src="https://static.wikia.nocookie.net/project-deepwoken/images/a/a1/FireBlade1.gif" style="margin-left: auto; margin-right: auto;" alt="Icon" id="mantra-preview">

    <script src="/assets/js/mantra.js"></script>
  </body>
