<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepwoken - Item Creator</title>

    <link href="/assets/css/template.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/item.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/menu.css" rel="stylesheet" type="text/css" media="all">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        
    <meta name="title" content="Deepwoken">
    <meta name="description" content="A custom Deepwoken Item Creator for thumbnails and suggestions!">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deepwoken.app/item-creator"> 
    <meta property="og:title" content="Deepwoken">
    <meta property="og:description" content="A custom deepwoken item creator for thumbnails and suggestions!">
    <meta property="og:image" content="https://deepwoken.app/favicon.png"> 
    
    <meta property="twitter:url" content="https://deepwoken.app.org/"> 
    <meta property="twitter:title" content="Deepwoken">
    <meta property="twitter:description" content="A collection of useful pages featuring Deepwoken-related content.">
    <meta property="twitter:image" content="https://deepwoken.app/favicon.png"> 
    
    <link rel="icon" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#9c31f7">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="256x256" href="/favicon.png">

    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Deepwoken, Mantra Preview, Deepwoken Card Creator, Deepwoken Build Maker, Deepwoken Website">
    <meta name="author" content="zalaxis">
    <meta name="copyright" content="deepwoken">
</head>
<body>
    <div class="center-panel">
        <div class="panel-item" data-active="true" id="item">
            <p>Item type</p>
        </div>

        <div class="panel-item" data-active="false" id="name">
            <p>Name</p>
        </div>

        <div class="panel-item" data-active="false" id="rarity">
            <p>Rarity</p>
        </div>

        <div class="panel-item" data-active="false" id="mantra">
            <p>Mantra</p>
        </div>

        <div class="panel-item" data-active="false" id="icon">
            <p>Icon</p>
        </div>

        <div class="panel-item" data-active="false" id="toolbar">
            <p>Toolbar</p>
        </div>

        <div class="panel-item" data-active="false" id="enchant">
            <p>Enchant</p>
        </div>
    </div>

    <section class="center">
      <div class="item-background attunementless"></div>
      <div class="item-border center mantra"></div>
      <div class="item-border center item" hidden></div>
  
      <img src="/assets/img/icons/item/enchant.png" class="enchant-indicator" hidden>
      <img src="/assets/img/icons/item/weapon.png" class="weapon-indicator" hidden>
  
      <img src="/assets/img/icons/talent/strong_left.png" class="mantra-icon">
      
      <img src="/assets/img/icons/item/star.png" class="star-icon star-1">
      <img src="/assets/img/icons/item/star.png" class="star-icon star-2">
      <img src="/assets/img/icons/item/star.png" class="star-icon star-3">
  
      <textarea class="title-2d" spellcheck="false" rows="4" maxlength="25">Item Name</textarea>
      
      <img src="/assets/img/icons/item/blood.png" class="mantra-indicator" hidden>
  
      <p class="hotbar-count" hidden>3</p>
      <p class="item-count" hidden>x3</p>
    </section>

    <div class="right-panel" id="name-window">
        <div class="background"></div>
        <div class="border"></div>
        <header>
            <h1>Name</h1>
        </header>

        <center>
            <label for="title-size-input">Text size:</label>
            <input type="number" id="title-size-input" placeholder="Enter title size" min="20" max="25">
        </center>
    </div>
    
    <div class="right-panel hidden" id="icon-window">
        <div class="background"></div>
        <div class="border"></div>
        <header>
            <h1>Icon</h1>
        </header>

        <center>
          <img src="/assets/img/icons/talent/question.png" id="center-image" class="icon-preview">
          <br>
          <br>
          <button onclick="previousIcon()" class="left-button">&lt;</button>
          <button onclick="nextIcon()" class="right-button">&gt;</button>
          
          <label for="custom-icon-url">Custom Icon URL:</label>
          <input type="text" id="icon-input" placeholder="Enter image link">
          
          <label for="custom-border-url">Custom Icon Image:</label>
          <input type="file" id="imageInput" accept="image/*">
        </center>
    </div>

    <div class="right-panel hidden" id="mantra-window">
        <div class="background"></div>
        <div class="border"></div>
        <header>
            <h1>Mantra</h1>
        </header>

        <center>
            <label for="atun-input">Attunement :</label>
            <select id="atun">
                <option value="0 stars" selected>Attunementless</option>
                <option value="1 star">Flamecharm</option>
                <option value="2 stars">Frostdraw</option>
                <option value="3 stars">Galebreathe</option>
                <option value="1 star">Lightingcast</option>
                <option value="2 stars">Shadowcast</option>
                <option value="3 stars">Ironsing</option>
                <option value="1 star">Bloodrend</option>
            </select>
            
          <label for="stars-input">Stars :</label>
          <select id="stars">
            <option value="0 stars" selected>0 stars</option>
            <option value="1 star">1 star</option>
            <option value="2 stars">2 stars</option>
            <option value="3 stars">3 stars</option>
          </select>
        </center>
    </div>

    <script src="/assets/js/itembin.js"></script>
    <script src="/assets/js/menu.js"></script>
</body>
</html>
