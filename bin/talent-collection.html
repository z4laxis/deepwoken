<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Card Grid</title>
    <link rel="stylesheet" href="/assets/zestful/css/card.css">
    <style>
      body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(3, auto);
    width: 90rem;
    overflow-x: auto;
    row-gap: 35px;
    column-gap: 0px;
}

.title {
    position: absolute;
    top: 27.5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: #000;
    width: 200%;
}

.description-container {
    position: absolute;
    bottom: -70%;
    left: -25%;
    width: 150%;
    height: 32.5%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;
}

.class {
    position: absolute;
    top: 245px;
    width: 150%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #555;
}

.card-icon {
    position: relative;
    right: 2.5%;
    bottom: 10%;
}

.bg {
    opacity: 0.75;
    position: relative;
    bottom: 120%;
}

.bonuses {
    transform: translate(-28%, -20%);
    width: 200%;
    margin-top: 430px;
    text-align: center;
    font-size: 24px;
    font-family: "Guru", serif;
    color: #f5f5dc;
    -webkit-text-stroke: 0.15px #5D553B;
    text-shadow: #5D553B 1px 1px 3px, #5D553B -1px 1px 3px, #5D553B 1px -1px 3px, #5D553B -1px -1px 3px;
}

h1 {
  font-family: fondamento;
}

input::placeholder {
  font-family: sourcesans;
  text-align: center;
}
    </style>
</head>
<body>
<h1 style="font-weight: 100; -webkit-text-stroke: 0.5px #5D553B; text-shadow: #5D553B 1px 1px 3px, #5D553B -1px 1px 3px, #5D553B 1px -1px 3px, #5D553B -1px -1px 3px;">Look for a talent here...</h1>
<input class="search" type="search" name="search_query" placeholder="Search..." style="
    .parent {
    background-color: rgba(0, 0, 0, 0.1);
};
    background: rgb(0 0 0 / 50%);
    height: 30px;
    border: 1px solid transparent;
    border-image: url(/assets/zestful/img/border/input.png) 45%;
    border-image-width: 20px;
"><div class="card-grid">
    
  </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const cardGrid = document.querySelector(".card-grid");

const cardData = [
    { title: "Chaotic Charm", icon: "handshake.png", desc: "Charms enemies when hit", class: "Charm Caster", bonus1: "+1 Wildcard Mantra Slot", bonus2: "+5 Health" },
    { title: "Under The Radar", icon: "handshake.png", desc: "Lower bounty threshold", class: "Public Figure", bonus1: "+1 Health", bonus2: "+3 Defense" },
    { title: "Lasting Charisma", icon: "handshake.png", desc: "Enemies charmed by your mantra are charmed for longer", class: "Charm Caster", bonus1: "+1 Health", bonus2: "+2 Charisma" },
    { title: "You'll Need To Get Past Me", icon: "handshake.png", desc: "When you're attacked, one of your allies will attack in response", class: "Public Figure", bonus1: "+1 Defense", bonus2: "+1 Charisma" },
    { title: "Snake Oil", icon: "handshake.png", desc: "Your charm mantras have a slight chance to apply a special effect", class: "Silvertongue", bonus1: "+1 Ether Regen", bonus2: "+1 Health" },
    { title: "Replenishing Knockout", icon: "holding_on.png", desc: "Gain more health and posture from downing enemies", class: "Miscellaneous", bonus1: "+2 Health", bonus2: "+5 Posture" },
    { title: "Off Your Game", icon: "handshake.png", desc: "You now slow taunted enemies when you hit them", class: "Empath", bonus1: "+2 Agility", bonus2: "+2 Strength" },
    { title: "Cornered Fool", icon: "claw.png", desc: "Blockbreaking a charmed enemy taunts them", class: "Empath", bonus1: "+1 Health", bonus2: "+1 Ether" },
    { title: "Tough Love", icon: "handshake.png", desc: "Deal only damage to enemies charmed by you", class: "Charm Caster", bonus1: "+1 Posture", bonus2: "+2 Strength" },
    { title: "Cult of Personality", icon: "handshake.png", desc: "Gain +3% PEN for each charmed enemy", class: "Politician", bonus1: "+2 Ether", bonus2: "+2 Charisma" },
    { title: "Unnecessary Theatrics", icon: "handshake.png", desc: "Deliver a one-liner on uppercuts, flourish, and critical attack", class: "Showboater", bonus1: "+1 Health", bonus2: "+1 Charisma" },
    { title: "Bulldozer", icon: "fist.png", desc: "Enemies you flourish into walls take damage", class: "Raging Bull", bonus1: "+2 Strength", bonus2: "+1 Posture" },
    { title: "Duelistâ€™s Dance", icon: "fist.png", desc: "Parrying boosts posture gain", class: "Duelist", bonus1: "+4 Carry Load", bonus2: "+1 Agility" },
    { title: "Unwavering Resolve", icon: "fist.png", desc: "Getting parried punishes your posture more", class: "Rampaging Brute", bonus1: "+1 Strength", bonus2: "+1 Defense" },
    { title: "Give and Take", icon: "handshake.png", desc: "Deal less damage to comrades and take less from them", class: "Empath", bonus1: "+1 Health", bonus2: "+1 Defense" },
    { title: "No Survivors", icon: "open_eye.png", desc: "Your allies and yourself execute faster while affected by Overcharm", class: "Tyrant", bonus1: "+2 PEN", bonus2: "+1 Agility" },
    { title: "Audacity", icon: "holding_on.png", desc: "Charm mantras deal more damage", class: "Tyrant", bonus1: "+2 Strength", bonus2: "+1 Health" },
    { title: "Rule Through Fear", icon: "fist.png", desc: "Executing an enemy applies Overcharm", class: "Tyrant", bonus1: "+1 Strength", bonus2: "+1 Health" },
    { title: "Showstopper", icon: "sword.png", desc: "Flourishing an enemy charms them", class: "Weapon Master", bonus1: "+1 Strength", bonus2: "+1 Charisma" },
    { title: "Concussion", icon: "fist.png", desc: "Enemies you flourish into walls have a chance to be stunned", class: "Raging Bull", bonus1: "+2 Strength", bonus2: "+1 Posture" },
    { title: "Exoskeleton", icon: "skeleton.png", desc: "Gain extra armor", class: "Freak of Nature", bonus1: "+2 Posture", bonus2: "+10% Physical Defense" },
    { title: "Berserker", icon: "boots.png", desc: "More damage when low", class: "Miscellaneous", bonus1: "+10% Damage", bonus2: "+15% Defense" },
    { title: "To The Finish", icon: "skeleton.png", desc: "Take less damage <50% HP", class: "Freak of Nature", bonus1: "+5% Health", bonus2: "+10% Damage Reduction" }
];

    for (let i = 0; i < 24; i++) {
        let cardInfo = cardData[i % cardData.length]; 

        const cardContainer = document.createElement("div");
        cardContainer.classList.add("card-container");

        cardContainer.innerHTML = `
            <div class="card-color"></div>
            <img src="/assets/zestful/img/card/outline.png" style="position: absolute;z-index: 2;transform: translateY(-10px);width: 310px;height: 442.5px;">
            <img src="/assets/zestful/img/card/placeholder.png" style="width: 280px;height: 400px;position: absolute;z-index: 1;transform: translateY(10px);">

            <div class="card">
                <div class="title">${cardInfo.title}</div>
                <div class="image">
                    <img src="/assets/zestful/img/card/icon-placeholder.png" alt="Icon" class="card-icon">
                    <img class="bg" src="/assets/zestful/img/icons/talent/${cardInfo.icon}" alt="Card Icon">
                </div>
                
                <div class="class">${cardInfo.class}</div>
                <div class="description-container">
                    <div class="description">${cardInfo.desc}</div>
                </div>

                <img src="/assets/zestful/img/card/1star.png" alt="1 Star" class="onestar" hidden>
                <img src="/assets/zestful/img/card/2star.png" alt="2 Star" class="twostar" hidden>
                <img src="/assets/zestful/img/card/3star.png" alt="3 Star" class="threestar" hidden>

                <div class="bonuses">
                    <div class="bonus">${cardInfo.bonus1}</div>
                    <div class="bonus">${cardInfo.bonus2}</div>
                </div>
            </div>
        `;

        cardGrid.appendChild(cardContainer);
    }
});
      
    </script>
  </body>
</html>
