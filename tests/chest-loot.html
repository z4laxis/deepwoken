<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepwoken - Lootpool Viewer</title>
    
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/chest.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="container">
        <div class="header">Treasure Chest</div>
        <div class="item-list">
            <div class="item enchanted">
                <div class="item-content">
                    <span class="item-name">Kyrsglaive</span>
                    <span class="item-bonus">+3% Critical Hit</span>
                </div>
                <img src="/assets/img/icons/equipment/cloth.png">
            </div>

            <div class="item relic">
                <div class="item-content">
                    <span class="item-name">Railblade</span>
                    <span class="item-bonus">+2% Damage</span>
                </div>
                <img src="/assets/img/icons/equipment/gloves.png">
            </div>

            <div class="item unique">
                <div class="item-content">
                    <span class="item-name">Railblade ★★</span>
                    <span class="item-bonus">+4% Damage</span>
                </div>
                <img src="/assets/img/icons/equipment/helmet.png">
            </div>

            <div class="item mythical">
                <div class="item-content">
                    <span class="item-name">Railblade ★</span>
                    <span class="item-bonus">+2% Damage</span>
                </div>
                <img src="/assets/img/icons/equipment/boots.png">
            </div>

            <div class="item legendary">
                <div class="item-content">
                    <span class="item-name">Greatsword</span>
                    <span class="item-bonus">+5% Critical Damage</span>
                </div>
                <img src="/assets/img/icons/equipment/sack.png">
            </div>

            <div class="item rare">
                <div class="item-content">
                    <span class="item-name">Prophet's Ring ★</span>
                    <span class="item-bonus">+1 Posture, -10 ETH</span>
                </div>
                <img src="/assets/img/icons/equipment/sack.png">
            </div>

            <div class="item uncommon">
                <div class="item-content">
                    <span class="item-name">Gran Sudaruska</span>
                    <span class="item-bonus">+3% Block Strength</span>
                </div>
                <img src="/assets/img/icons/equipment/sack.png">
            </div>

            <div class="item common">
                <div class="item-content">
                    <span class="item-name">Warrior’s Amulet</span>
                    <span class="item-bonus">+10 Health</span>
                </div>
                <img src="/assets/img/icons/equipment/sack.png">
            </div>
        </div>

        <div class="footer">
            <button>
                Exit
            </button>
        </div>
    </div>
</body>

</html>
