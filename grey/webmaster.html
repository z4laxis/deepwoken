<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deep Calls...</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <style>
#contcontainer {
margin-top: 160px;
text-align: center;
margin-left: auto;
margin-right: auto;
width: 200px;
}

.continuetext {
    color:#afb0af;
    font-family: deepfont;
    font-size: 26px;
    transition: color 0.2s;
    text-decoration: none;
    margin-bottom: 2px;
    margin-top: 20px;
}

.continuetext:hover {
  color: white;
}

.hide1 {
  width: 165px;
  opacity: 0%;
  margin-top: -28px;
  margin-bottom: 45px;
  margin-left: 17.5px;
}

.continuetext:hover + .hide1 {
  opacity: 100%;
  transition: opacity 0.2s;
  color: white;
}

#maincontainer {
  margin-top: 60px;
}

.charactercontainer {
    display: flex;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 25px;
}

.avatarbox {
    border: 1px solid transparent;
    border-image: url(icons/charborderavatar.png) 23 stretch;
    border-image-width: 23px;
    border-image-outset: 3px;
    background-color: rgba(255, 255, 255, 0.062);
    width: 70px;
    height: 90px;
}

.characterinfo {
    border: 1px solid transparent;
    border-image: url(icons/charborder.png) 23 stretch;
    border-image-width: 23px;
    border-image-outset: 3px;
    background-color: rgba(0, 0, 0, 0.185);
    width: 465px;
    height: 90px;
    margin-left: 10px;
    transition-duration: 0.2s;

}

.characterinfo:hover {
    border: 1px solid transparent;
    border-image: url(icons/charborderhover.png) 23 stretch;
    border-image-width: 23px;
    border-image-outset: 3px;
}

.characterinfo:active {
    background-color: rgba(133, 133, 133, 0.185);
}

.charactertext {
    margin-left: 15px;
    margin-top: 12px;
    font-family: selectfont;
    color: white;
    font-size: 16px;
}

.smallertext {
    margin-left: 15px;
    margin-top: 5px;
    font-family: selectfont;
    color: rgb(184, 184, 184);
    font-size: 16px;
    display: flex;
}

.nicknametext {
    font-family: selectfont;
    color: rgb(184, 184, 184);
    font-size: 16px;
}

#nickname {
    font-family: selectfont;
    color: rgb(184, 184, 184);
    font-size: 16px;
    margin-left: 175px;
    text-align: center;
}

.buttonholder {
  z-index: 2;
  margin-top: 7px;
  margin-left: 513px;
  width: 20px;
  position: absolute;
}

.pinbutton, .editbutton, .skullbutton {
  border: 1px solid #4d534e;
  background-color: transparent;
  transition: 0.1s;
  text-align: center;
  padding: 10%;
  margin-bottom: 2px;
}

.skullbutton {
  border: 1px solid #4d3e39;
}


.pinbutton:hover, .editbutton:hover, .skullbutton:hover {
  filter: brightness(1.8);
}

.pinbutton:active, .editbutton:active, .skullbutton:active {
  filter: brightness(1.4);
}

#explosion, #explosion2 {
  position: absolute;
  z-index: 99;
  display: none;
  margin-left: -40px;
  margin-top: -30px;
}

</style>
</head>
<body>
<div id="contcontainer">
  <a class="continuetext" href="/main.html">Go Back</a>
  <div class="hide1">
    <img src="icons/scronglel.png" style="float: left;">
    <img src="icons/scrongler.png" style="float: right;">
  </div>
</div>

<div id="maincontainer">
  <div class="charactercontainer">
    <div class="avatarbox">
      <img id="victim" src="images/me.gif" width="100px" style="margin-left: -15px; margin-top: -10px;">
      <img id="explosion" src="images/explosion.gif">
    </div>
      <a href="/images/queer.png" target="_blank">
        <div class="characterinfo">
            <p class="charactertext">
              A;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;greydivs<span id="nickname">they/them</span>
            </p>
          <div style="display: flex;">
            <p class="smallertext">
              <i>Lv. 20, Alien From Mars</i>
              <i style="margin-left: 55px;">The Depths of Neocities</i>
            </p>
          </div>  
        </div>
      </a>
    <div class="buttonholder">
      <button onclick="explode('victim'), appear('explosion')" class="skullbutton"><img src="icons/skull.png" style="vertical-align: top;"></button>
      <button class="editbutton"><img src="icons/rename.png" style="vertical-align: top;"></button>
      <button class="pinbutton"><img src="icons/pin.png" style="vertical-align: top;"></button>
    </div>
  </div>

  <div class="charactercontainer">
    <div class="avatarbox">
      <img id="victim2" src="images/zal.png" width="55px" style="margin-left: 8px; margin-top: 7px;">
      <img id="explosion2" src="images/explosion.gif">
    </div>
      <a href="/" target="_blank">
        <div class="characterinfo">
            <p class="charactertext">
              B;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zalaxis<span id="nickname">creator of cards</span>
            </p>
          <div style="display: flex;">
            <p class="smallertext">
              <i>Lv. 0, Shadowcast Enthusiast</i>
              <i style="margin-left: 55px;">Central Luminant</i>
            </p>
          </div>  
        </div>
      </a>
    <div class="buttonholder">
      <button onclick="explode('victim2'), appear('explosion2')" class="skullbutton"><img src="icons/skull.png" style="vertical-align: top;"></button>
      <button class="editbutton"><img src="icons/rename.png" style="vertical-align: top;"></button>
      <button class="pinbutton"><img src="icons/pin.png" style="vertical-align: top;"></button>
    </div>
  </div>
</div>

<script src="javascript files/explode.js"></script>
</body>
</html>
