        </div>

        <div class="card-color"></div>
        <img class="card-outline" src="/assets/img/card/outline.png">
        <img class="card-front" src="/assets/img/card/front.png">

        <img class="card-favour" src="/assets/img/card/favoured.png" hidden>
        <img class="card-foretold" src="/assets/img/card/foretold.png" hidden>

        <div class="image">
            <div class="icon-background"></div>
            <div class="card-icon" id="card-icon"></div>
        </div>

        <div class="card">
            <input type="text" class="input-title" id="card-title" value="Talent Title" spellcheck="false" maxlength="50">
            <input type="text" class="input-card-class" id="card-class" spellcheck="false" value="Talent Category" maxlength="50">
            <input type="text" class="input-card-condition" id="card-condition" spellcheck="false" value="Talent Condition" maxlength="50" hidden></input>

            <textarea class="input-description" id="card-description" spellcheck="false" rows="4" maxlength="250">Talent Description</textarea>

            <img src="/assets/img/card/1star.png" alt="1 Star" class="onestar" hidden>
            <img src="/assets/img/card/2star.png" alt="2 Star" class="twostar" hidden>
            <img src="/assets/img/card/3star.png" alt="3 Star" class="threestar" hidden>

            <div class="bonuses" id="card-bonuses">
                <input type="text" spellcheck="false" class="bonus" value="Talent Bonus 1">
                <input type="text" spellcheck="false" class="bonus" value="Talent Bonus 2">
                <input type="text" spellcheck="false" class="bonus" value="Talent Bonus 3" >
            </div>
        </div>
    </div>
